packages:
  - build-essential
  - wget
  - curl
  - htop
  - tmux
  - tar
  - gzip
  - git
  - bwa
  - software-properties-common
  - openjdk-17-jdk
  - r-base # R and R development
  - r-base-dev

users:
  - name: futurebees
    ssh-authorized-keys:
      - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIEAZR2qFp/1DYB6g7ixKpQhiMxV+HIh9pn/yJic7XiWJ
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: sudo, docker
